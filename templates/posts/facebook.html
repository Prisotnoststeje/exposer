<div class="post">
    <div class="facebook-post">
        <div class="twt-border">
            <blockquote>
                <p><a href="{{ post_link }}">Facebook post</a></p>
                <p>{{ post.data.message }}</p>
                <p>From: <a href="https://www.facebook.com/{{ post.data.from.id }}">{{ post.data.from.name }}</a></p>
            </blockquote>
        </div>
    </div>
</div>
